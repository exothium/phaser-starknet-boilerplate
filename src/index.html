<!DOCTYPE html>
<html lang="en">
<head>
  <style media='screen'>
    @font-face {
      font-family: MRegular;
      src: url('./assets/fonts/PPNeueMontreal-Book.otf');
    }
    @font-face {
      font-family: MBold;
      src: url('./assets/fonts/PPNeueMontreal-Bold.otf');
    }
  </style>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="theme-color" content="#000000" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
  <meta name="msapplication-starturl" content="./" />
  <script type="text/javascript" src="starknet/starknet.ts"></script>

  <title><%= htmlWebpackPlugin.options.gameName %></title>

  <noscript>Please enable javascript to continue using this application.</noscript>
  <link rel="preload" as="font" href="assets/fonts/PPNeueMontreal-Bold.otf" type="font/otf">
  <link rel="preload" as="font" href="assets/fonts/PPNeueMontreal-Book.otf" type="font/otf">
</head>
<body style="display: flex; justify-content: center; align-items: center; margin: 0;">
<div id="phaser-game"></div>
<div style="font-family:MRegular,serif; font-size: 30px; position:absolute; left:1px; visibility: hidden;">.</div>
<div style="font-family:MBold,serif; font-size: 30px; position:absolute; left:1px; visibility: hidden;">.</div>

</body>
</html>
